background {
    monitor =
    path = ~/Pictures/Wallpapers/Static/3440x1440/Makima4.jpg
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

# ---- DAY ----
label {
    text = cmd[update:1000] echo "$(date +"%A")"
    color = rgba(242, 205, 205, 0.8)
    font_size = 70
    font_family = mononoki Nerd Font
    position = 0, 160
    halign = center
    valign = center
    shadow_passes = 2
}

# ---- DATE ----
label {
    text = cmd[update:1000] echo "$(date +"%d %B %Y")"
    color = rgba(242, 205, 205, 0.8)
    font_size = 24
    font_family = mononoki Nerd Font
    position = 0, 80
    halign = center
    valign = center
    shadow_passes = 2
}

# ---- TIME ----
label {
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(242, 205, 205, 0.8)
    font_size = 85
    font_family = mononoki Nerd Font
    position = 0, 0
    halign = center
    valign = center
    shadow_passes = 3
}


input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(242, 205, 205, 0.8)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = rgba(242, 205, 205, 1)
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = ï€£   Password...
    fail_text = Wrong Password :c
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

